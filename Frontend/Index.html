<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PediaAttendance</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
</head>
<body>
    <div id="app">
        <div id="login-screen" class="screen active">
            <div class="container">
                <h1>PediaAttendance</h1>
                <form id="login-form">
                    <input type="text" id="phone" placeholder="Teléfono o Email" required>
                    <input type="password" id="password" placeholder="Contraseña" required>
                    <button type="submit">Iniciar Sesión</button>
                </form>
                <div id="login-error" class="error hidden"></div>
            </div>
        </div>

        <div id="student-dashboard" class="screen">
            <div class="container">
                <h2>Registro de Asistencia</h2>
                <div class="card">
                    <div id="location-status" class="status">
                        <span class="status-icon">📍</span>
                        <span>Obteniendo ubicación...</span>
                    </div>
                    <div id="camera-preview" class="camera-container hidden">
                        <video id="video" autoplay playsinline></video>
                        <canvas id="canvas" class="hidden"></canvas>
                    </div>
                    <button id="capture-btn" class="btn-secondary">Tomar Foto</button>
                    <button id="checkin-btn" class="btn-primary" disabled>Registrar Asistencia</button>
                </div>
                <button id="logout-btn" class="btn-logout">Cerrar Sesión</button>
            </div>
        </div>

        <div id="admin-dashboard" class="screen">
            <div class="container">
                <h2>Panel Administrativo</h2>
                <div class="admin-actions">
                    <button id="refresh-btn" class="btn-primary">Actualizar Lista</button>
                    <button id="export-btn" class="btn-secondary">Exportar PDF</button>
                </div>
                <div id="attendance-list" class="attendance-list">
                    <!-- Attendance items will be loaded here -->
                </div>
                <button id="admin-logout-btn" class="btn-logout">Cerrar Sesión</button>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/attendance.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
